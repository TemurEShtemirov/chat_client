<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Chat Application</title>
</head>

<body class="p-4">
    <div class="flex">
        <div class="w-1/4 border p-2">
            <h2 class="text-xl font-bold mb-2">Users</h2>
            <ul id="users" class="divide-y divide-gray-300"></ul>
            <button id="register-button" class="mt-4 bg-green-500 text-white p-2">Register User</button>
        </div>

        <div class="w-3/4 ml-4 border p-2">
            <h2 class="text-xl font-bold mb-2">Chat Messages</h2>
            <div id="messages" class="divide-y divide-gray-300"></div>

            <div class="mt-4 flex">
                <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow p-2 mr-2">
                <button id="send-button" class="bg-blue-500 text-white p-2">Send</button>
            </div>
        </div>
    </div>

    <!-- Modal for user registration -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="nickname">Nickname</label>
                        <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="registerUserBtn">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
