<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Chat Application</title>
</head>

<body class="p-4">
    <div class="flex">
        <div class="w-1/4 border p-2">
            <h2 class="text-xl font-bold mb-2">Users</h2>
            <ul id="users" class="divide-y divide-gray-300"></ul>
        </div>

        <div class="w-3/4 ml-4 border p-2">
            <h2 class="text-xl font-bold mb-2">Chat Messages</h2>
            <div id="messages" class="divide-y divide-gray-300"></div>

            <div class="mt-4 flex">
                <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow p-2 mr-2">
                <button id="send-button" class="bg-blue-500 text-white p-2">Send</button>
            </div>
        </div>
    </div>

    <!-- Register User Modal -->
    <div id="register-modal" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="modal-container bg-white w-1/3 mx-auto p-6 rounded-lg shadow-lg">
            <div class="modal-content">
                <h2 class="text-xl font-bold mb-2">Register User</h2>
                <div>
                    <label for="first_name" class="block">First Name:</label>
                    <input type="text" id="first_name" placeholder="First Name" class="border p-2 mb-2" required>
                </div>
                <div>
                    <label for="last_name" class="block">Last Name:</label>
                    <input type="text" id="last_name" placeholder="Last Name" class="border p-2 mb-2" required>
                </div>
                <div>
                    <label for="nickname" class="block">Nickname:</label>
                    <input type="text" id="nickname" placeholder="Nickname" class="border p-2 mb-2" required>
                </div>
                <div>
                    <label for="password" class="block">Password:</label>
                    <input type="password" id="password" placeholder="Password" class="border p-2 mb-2" required>
                </div>
                <button id="register-button" class="bg-blue-500 text-white p-2 mt-4">Register</button>
            </div>
            <button id="close-modal" class="absolute top-0 right-0 mt-2 mr-2">X</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
